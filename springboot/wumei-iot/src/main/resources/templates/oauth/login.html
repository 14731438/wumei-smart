<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wumei-smart oauth</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/nifty.min.css" rel="stylesheet">
    <link href="/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/demo/nifty-demo.min.css" rel="stylesheet">
    <link href="/plugins/pace/pace.min.css" rel="stylesheet">
    <script src="/plugins/pace/pace.min.js" type="text/javascript" ></script>
</head>
<body>
<div id="container" class="cls-container" style="backgrouond-color:#ccc;">




    <!-- HEADER -->
    <!--===================================================-->
    <div class="cls-header cls-header-lg">
        <div class="cls-brand">
            <a class="box-inline" href="index.html">
                <!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
                <span class="brand-title">Oauth2.0 <span class="text-thin">授权</span></span>
            </a>
        </div>
    </div>
    <!--===================================================-->


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <p class="pad-btm">请输入您的账号</p>
                <form name="f" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 text-left checkbox">
                            <label class="form-checkbox form-icon">
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group text-right">
                                <button class="btn btn-success text-uppercase" type="submit">登录</button>
                            </div>
                        </div>
                    </div>
                  <!--  <div class="mar-btm"><em>- or -</em></div>
                    <button class="btn btn-primary btn-lg btn-block" type="button">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </button>-->
                </form>
            </div>
        </div>
        <div class="pad-ver">
            <a href="pages-password-reminder.html" class="btn-link mar-rgt">忘记密码 ?</a>
            <a href="pages-register.html" class="btn-link mar-lft">注册</a>
        </div>
    </div>
    <!--===================================================-->






</div>
<script src="/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/plugins/fast-click/fastclick.min.js" type="text/javascript"></script>
<script src="/js/nifty.min.js" type="text/javascript"></script>
</body>
</html>
